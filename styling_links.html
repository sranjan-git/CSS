<html>
    <head>
    <meta charset="UTF-8">
    <title> Introduction to CSS </title>
    <style>
        /* unvisited link*/
        a:link{
            color: red;
            text-decoration: none;
        }

        /* visited link*/
        a:visited{
            columns: blue;
        }

        /* mouse over link*/
        a:hover{
            color: purple;
            text-decoration: none;
            background-color: yellow;
        }

        /* selected link*/
        a:active{
            color: blue;
        }
    </style>
    </head>
    <body>
        <p><a href="#" target="_blank">Click me</a></p>
    </body>
</html>
