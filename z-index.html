<html>
    <head>
    <meta charset="UTF-8">
    <title> Z-Index </title>
    <style>
        #yellow{
            width: 400px;
            min-height: 400px;
            background-color: yellow;
            top: 0px;
            position: absolute;
            z-index: 1;
            
        }

        #blue {
            width: 600px;
            min-height: 50px;
            background-color: blue;
            top: 0px;
            position: absolute;
            z-index: 2;
        }
        
    </style>
    </head>
    <body>
        <div id="blue"></div>
        <div id="yellow"></div>
        
    </body>
</html>
